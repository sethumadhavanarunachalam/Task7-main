<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name,Flag,Capital</title>
</head>
<body>
    <script>
         var request=new XMLHttpRequest(); 
     request.open("GET","https://restcountries.com/v3.1/all") 
     request.send(); 
     request.onload=function(){ 
         var data=JSON.parse(request.response)
        console.log("The names were listed below :") 

        data.forEach((param)=>console.log(param.name)) 

        console.log("The flags were listed below :") 

        data.forEach((param)=>console.log(param.flags)) 

        console.log("The capital of every countries were listed below")
        
        data.forEach((param)=>console.log(param.capital))
        
    }
        </script>
</body>
</html>
